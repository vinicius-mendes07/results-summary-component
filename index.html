<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>

  <main>
    <div class="container">
      <div class="result-container">
        <p class="result-title">Your Result</p>
        <div class="result-score-container">
          <div class="result-score">76</div>
          <div class="result-total">of 100</div>
        </div>
        <div class="title">Great</div>
        <div class="result-desc">You scored higher than 65% of the people who have taken these tests.</div>
      </div>

      <div class="summary-container">
        <p class="summary-title">Summary</p>
        <div class="stats-container">
          <div class="stats reaction">
            <img src="./assets/images/icon-reaction.svg" class="stats-img" alt="icon-reaction">
            <span class="stats-text">
              <span class="reaction-title stats-title">Reaction</span>
              <span class="score">80 <span class="max-score">/ 100</span></span>
            </span>
          </div>
          <div class="stats memory">
            <img src="./assets/images/icon-memory.svg" class="stats-img" alt="icon-memory">
            <span class="stats-text">
              <span class="memory-title stats-title">Memory</span>
              <span class="score">92 <span class="max-score">/ 100</span></span>
            </span>
          </div>
          <div class="stats verbal">
            <img src="./assets/images/icon-verbal.svg" class="stats-img" alt="icon-verbal">
            <span class="stats-text">
              <span class="verbal-title stats-title">Verbal</span>
              <span class="score">61 <span class="max-score">/ 100</span></span>
            </span>
          </div>
          <div class="stats visual">
            <img src="./assets/images/icon-visual.svg" class="stats-img" alt="icon-visual">
            <span class="stats-text">
              <span class="visual-title stats-title">Visual</span>
              <span class="score">72 <span class="max-score">/ 100</span></span>
            </span>
          </div>
        </div>

        <button class="btn">Continue</button>
      </div>
    </div>
  </main>

  </footer> -->
</body>

</html>
